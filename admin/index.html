<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="sider">
        <a href="#" class="logo"><img src="images/logo02.png" alt="logo"></a>
        <div class="user_info">
            <img src="images/2.jpg" alt="person">
            <span>欢迎&nbsp;&nbsp;<i>李思思</i></span>
            <b>管理员</b>
        </div>
        <!-- 左侧导航栏 -->
        <div class="menu">
            <div class="level01 active"><a href="./main_count.html" target="main_frame"><i
                        class="iconfont icon-yidiandiantubiao04"></i><span>首页</span></a></div>
            <div class="level01"><a href="#"><i class="iconfont icon-icon-article"></i><span>文章管理</span><b
                        class="iconfont icon-arrowdownl"></b></a></div>
            <ul class="level02">
                <li><a href="./article_list.html" target="main_frame"><i
                            class="iconfont icon-previewright"></i><span>文章列表</span></a></li>
                <li><a href="./article_release.html" target="main_frame"><i
                            class="iconfont icon-previewright"></i><span>发表文章</span></a></li>
                <li><a href="./article_category.html" target="main_frame"><i
                            class="iconfont icon-previewright"></i><span>文章类别管理</span></a>
                </li>
            </ul>

            <div class="level01"><a href="./comment_list.html" target="main_frame"><i
                        class="iconfont icon-comment"></i><span>评论管理</span></a></div>
            <div class="level01" id="user"><a href="./user.html" target="main_frame"><i
                        class="iconfont icon-user"></i><span>个人中心</span></a></div>
        </div>
        <!-- 顶部栏 -->
        <div class="header_bar">
            <div class="user_center_link">
                <a href="./user.html" target="main_frame">个人中心</a>
                <img src="images/2.jpg" alt="person">
                <a href="javascript:void(0)" class="logout"><i class="iconfont icon-tuichu"></i> 退出</a>
            </div>
        </div>
        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">
            <iframe name="main_frame" src="./main_count.html" frameborder="0"
                style="width: 100%; height: 100%;"></iframe>
        </div>
    </div>

    <script src="./libs/http.js"></script>
    <script>
        $(function () {
            $.ajax({
                url: window.BigNew.user_info,
                success: function (backData) {
                    if (backData.code == 200) {
                        $('.user_info>span>i').text(backData.data.nickname);
                        $('.user_info>img').attr('src', backData.data.userPic);
                        $('.user_center_link>img').attr('src', backData.data.userPic);
                    }
                }
            });

            //二:登出
            //1.给登出按钮设置一个点击事件
            $('.logout').on('click', function () {
                //2.删除token,跳转到登录页面
                window.localStorage.removeItem('token');
                window.location.href = './login.html';
            });

            //三:首页左侧一级菜单设置点击事件
            $('div.level01').on('click', function () {
                //当前点击的设置一个active类,其他兄弟移出active类
                $(this).addClass('active').siblings('div').removeClass('active');
                $('ul.level02>li').removeClass('active');
                //如果点击的是文章管理
                if ($(this).index() == 1) {
                    $('ul.level02').slideToggle();//二级菜单显示就是隐藏,隐藏就是显示

                    //设置小剑尖的旋转
                    $(this).find('b').toggleClass('rotate0');

                    //默认选择第一个二级菜单
                    $('ul.level02>li:eq(0)>a')[0].click();
                }

            });

            //四:首页左侧二级菜单设置点击事件
            $('ul.level02>li').on('click', function () {
                $(this).addClass('active').siblings('li').removeClass('active');
                $(this).parent().prev().addClass('active').siblings('div').removeClass('active');
            })
            

            //五:给登出旁边的个人中心设置个点击事件
            $('.user_center_link>a').on('click', function () {
                $('div.level01:eq(3)').addClass('active').siblings('div').removeClass('active');
                $('ul.level02>li').removeClass('active');
            })
        })
    </script>
</body>

</html>
